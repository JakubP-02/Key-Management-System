<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml">

	<ui:define name="content">
		<h1>Logowanie</h1>
		
		<h:outputText value="Proszę się zalogować:" />
		<form method="POST" action="j_security_check">
			<table>
				<tr>
					<td><label for="j_username">Nazwa użytkownika:</label></td>
					<td><input type="text" id="j_username" name="j_username"
						required="true" /></td>
				</tr>
				<tr>
					<td><label for="j_password">Hasło:</label></td>
					<td><input type="password" id="j_password" name="j_password"
						required="true" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Zaloguj się" /></td>
				</tr>
			</table>
		</form>
	</ui:define>
	
</ui:composition>
